<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html{
      height: 98%;
    }
    body{
      height: 100%;
      margin: 5px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      height: 100%;
    }
    .box{
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid gray;
      height: 100%;
    }
  </style>

</head>
<body>
  <div class= "container">
    <div class="box">
      <h1>Welcome</h1>
      <p>Google</p>
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Google 검색">
        <button type="submit">검색</button>
      </form>
    </div>

    <div class="box">
      <h1>Welcome</h1>
      <p>YouTube</p>
      <form action="https://www.youtube.com/results" method="get">
        <input type="text" name="search_query" placeholder="YouTube 검색">
        <button type="submit">검색</button>
      </form>
    </div>

    <div class="box">
      <h1>Welcome</h1>
      <p>Bing</p>
      <form action="https://www.bing.com/search" method="get">
        <input type="text" name="q" placeholder="Bing 검색">
        <button type="submit">검색</button>
      </form>
    </div>

    <div class="box">
      <h1>Welcome</h1>
      <p>Baiud</p>
      <form action="https://www.baidu.com/s" method="get">
        <input type="text" name="wd" placeholder="Baidu 검색">
        <button type="submit">검색</button>
      </form>
    </div>

    <div class="box">
      <h1>Welcome</h1>
      <p>DuckDuckGo</p>
      <form action="https://duckduckgo.com/html" method="get">
        <input type="text" name="q" placeholder="DuckDuckGo 검색">
        <button type="submit">검색</button>
      </form>
    </div>

    <div class="box">
      <h1>Welcome</h1>
      <p>AOL</p>
      <form action="https://search.aol.com/aol/search" method="get">
        <input type="text" name="q" placeholder="AOL 검색">
        <button type="submit">검색</button>
      </form>
    </div>

    <div class="box">
      <h1>Welcome</h1>
      <p>wolframalpha</p>
      <form action="https://www.wolframalpha.com/input/" method="get">
        <input type="text" name="i" placeholder="Wolfram Alpha 검색">
        <button type="submit">검색</button>
      </form>
    </div>

    <div class="box">
      <h1>Welcome</h1>
      <p>Yandex</p>
      <form action="https://yandex.com/search" method="get">
        <input type="text" name="text" placeholder="Yandex 검색">
        <button type="submit">검색</button>
      </form>
    </div>

    <div class="box">
      <h1>Welcome</h1>
      <p>Lycos</p>
      <form action="https://www.lycos.com/search" method="get">
        <input type="text" name="q" placeholder="Google 검색">
        <button type="submit">검색</button>
      </form>
    </div>
  </div>
</body>
</html>
